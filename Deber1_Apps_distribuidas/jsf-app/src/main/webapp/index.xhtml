<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Demo JSF</title>
</h:head>
<h:body>
    <h1>Demo: JSF llama a REST en otro contenedor</h1>

    <h:form>
        <h:commandButton value="Llamar REST" action="#{helloBean.llamar}" />
    </h:form>

    <p>Respuesta: #{helloBean.respuesta}</p>
</h:body>
</html>
